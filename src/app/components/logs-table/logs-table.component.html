<div class="table-container">
    <h2>Personajes de Marvel</h2>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Identificador</th>
                <th scope="col">Nombre</th>
            </tr>
        </thead>
        <tbody>
            @for (log of logs; track log) {
            <tr>
                <th scope="row">{{ log.id }}</th>
                <td>{{ log.name }}</td>
            </tr>
            } @empty {
            <tr class="empty-row">
                No se encontraron personajes
            </tr>
            }
        </tbody>
    </table>
</div>
